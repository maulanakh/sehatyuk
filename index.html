<!DOCTYPE html>
<html lang="id">

<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <meta charset="UTF-8">
    <title>Chatbot Gemini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .user {
            color: blue;
            font-weight: bold;
        }

        .bot {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Chatbot Gemini</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Tulis pesan..." style="width: 80%;" />
    <button onclick="sendMessage()">Kirim</button>

    <script>
        const API_KEY = "AIzaSyAZZfc1YEXcbwaEX3XcxVdoU6XMmvoa-Fg"; // Ganti dengan API key kamu
        const chatDiv = document.getElementById("chat");
        const input = document.getElementById("input");

        async function sendMessage() {
            const userMessage = input.value.trim();
            if (!userMessage) return;

            // Tampilkan pesan pengguna
            chatDiv.innerHTML += `<div class="user">Kamu: ${userMessage}</div>`;
            input.value = "";

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: userMessage }] }]
                })
            });

            const result = await response.json();

            try {
                const botReply = result.candidates[0].content.parts[0].text;
                const htmlReply = marked.parse(botReply);
                chatDiv.innerHTML += `<div class="bot">Gemini:<br>${htmlReply}</div>`;

            } catch (err) {
                chatDiv.innerHTML += `<div class="bot">Gemini: (gagal memuat respon)</div>`;
            }

            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
    </script>
</body>

</html>
